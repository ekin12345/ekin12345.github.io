<!DOCTYPE html>
<html>
<head>
    <title>接水果小游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #B0E0E6 100%);
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #restartBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>得分: <span id="score">0</span></div>
        <div>生命: <span id="lives">3</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartBtn">重新开始</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isGameOver = false;

        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 游戏对象
        const player = {
            x: canvas.width/2,
            y: canvas.height - 50,
            width: 100,
            height: 30,
            speed: 50
        };

        let fruits = [];
        let score = 0;
        let lives = 3;
        let gameSpeed = 3;

        // 游戏控制
        function createFruit() {
            return {
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                type: Math.random() < 0.1 ? 'bomb' : 'fruit'
            };
        }

        function drawPlayer() {
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(player.x - player.width/2, player.y);
            ctx.lineTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x, player.y - player.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawFruit(fruit) {
            if(fruit.type === 'bomb') {
                ctx.fillStyle = '#FF0000';
                ctx.beginPath();
                ctx.arc(fruit.x + 15, fruit.y + 15, 15, 0, Math.PI*2);
                ctx.fill();
            } else {
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.ellipse(fruit.x + 15, fruit.y + 15, 12, 15, 0, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function collisionDetection(fruit) {
            return fruit.x < player.x + player.width/2 &&
                   fruit.x + fruit.width > player.x - player.width/2 &&
                   fruit.y + fruit.height > player.y - player.height &&
                   fruit.y < player.y;
        }

        function updateGame() {
            if(isGameOver) return;

            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 生成新水果
            if(Math.random() < 0.01) fruits.push(createFruit());

            // 更新水果位置
            fruits.forEach(fruit => fruit.y += gameSpeed);

            // 碰撞检测
            fruits = fruits.filter(fruit => {
                if(fruit.y > canvas.height) {
                    if(fruit.type === 'fruit') lives--;
                    return false;
                }
                if(collisionDetection(fruit)) {
                    if(fruit.type === 'bomb') {
                        lives = 0;
                    } else {
                        score += 10;
                        gameSpeed += 0.1;
                    }
                    return false;
                }
                return true;
            });

            // 更新显示信息
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;

            // 绘制所有元素
            fruits.forEach(drawFruit);
            drawPlayer();

            // 游戏结束检测
            if(lives <= 0) {
                isGameOver = true;
                document.getElementById('restartBtn').style.display = 'block';
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('游戏结束!', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText(`最终得分: ${score}`, canvas.width/2, canvas.height/2 + 40);
            } else {
                requestAnimationFrame(updateGame);
            }
        }

        // 事件监听
        window.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') player.x = Math.max(player.width/2, player.x - player.speed);
            if(e.key === 'ArrowRight') player.x = Math.min(canvas.width - player.width/2, player.x + player.speed);
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            fruits = [];
            score = 0;
            lives = 3;
            gameSpeed = 3;
            isGameOver = false;
            player.x = canvas.width/2;
            document.getElementById('restartBtn').style.display = 'none';
            updateGame();
        });

        // 开始游戏
        updateGame();
    </script>
</body>
</html>
